{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><img src="{../../../../../static/img/word.png" width="35">Documents</h1>
        </div>
    </div>

    <div class="menu">
        <ul>
            {% for document in documents %}
            <li>
                <a id="new" class="btn btn-primary" href="{% url 'read' document.id %}"><img src="../../static/img/docs.png"> {{ document.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

<div class="footer">
    <div class="footer-new">
        <a href="{% url 'form' %}">New document</a>
        <a id="plus" href="{% url 'form'%}"><img src="../doc/../../static/img/plus.png" width="25"></a>
    </div>
</div>

</body>

</html>
